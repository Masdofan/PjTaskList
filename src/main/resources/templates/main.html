<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div><br>
<div class="container text-start">
    <div class="row row-cols-4 gx-2 gy-2">
        <div th:each="taskL : ${tasks}" class="col">
                <div class="card">
                        <a href="task" th:href="@{/homepage/task(id = ${taskL.getId()})}" class="btn btn-secondary" >
                            <div class="card-body">
                                <h5 class="card-title" th:text="${taskL.name}"></h5>
                                <p class="card-text" th:text="${taskL.summary}"></p>
                            </div>
                        </a>
                </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
